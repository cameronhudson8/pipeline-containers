name: push to main
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/Containerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:$(date +%Y-%m-%dT%H-%M-%SZ)
